<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cesium入门案例介绍</title>
  <!--引入cesium基础lib-->
  <link href="https://unpkg.com/mars3d-cesium/Build/Cesium/Widgets/widgets.css" rel="stylesheet" type="text/css" />
  <script src="https://unpkg.com/mars3d-cesium/Build/Cesium/Cesium.js" type="text/javascript" ></script>
  <script src="https://unpkg.com/@turf/turf/turf.min.js" type="text/javascript" ></script>

  <!--引入mars3d库lib-->
  <link href="https://unpkg.com/mars3d/dist/mars3d.css" rel="stylesheet" type="text/css" />
  <script src="https://unpkg.com/mars3d/dist/mars3d.js" type="text/javascript" ></script>  

  <!--引入mars3d库插件lib（按需引入）-->
  <script src="https://unpkg.com/mars3d-space/dist/mars3d-space.js" type="text/javascript" ></script>

  <!-- 引入js功能库 -->
  <link href="./css/main.css" rel="stylesheet" type="text/css" />
  <link href="./css/mars3d.css" rel="stylesheet" type="text/css" />
  <script src="./js/config.js" type="text/javascript" ></script>
  <script src="./js/initMap.js" type="text/javascript" ></script>
  <script src="./js/menu.js" type="text/javascript" ></script>
</head>
<body>
  <div class="appHeader">
    <div class="logo">
      <img src="img/3dmap.png" alt="logo" class="pic">
      <h3 class="title">cesium入门案例介绍</h3>
    </div>    
    <div class="menu">
      <button class="btnTool" onclick="viewReality()">查看实景</button>
      <button class="btnTool" onclick="addCustomControl()">添加控件</button>
    </div>
  </div>
  <div id="mars3dContainer"></div>
  <script>
    window.onload = initMapByConst();
    // console.log(window)
  </script>
</body>
</html>
